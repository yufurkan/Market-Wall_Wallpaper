<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Duvarı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="data-panel">
        
        <div class="category-header">KRİPTO PİYASASI</div>
        
        <div class="item" id="btc">
            <span class="symbol">BTC</span>
            <span class="price">Yükleniyor...</span>
            <span class="change"></span>
        </div>
        
        <div class="item" id="eth">
            <span class="symbol">ETH</span>
            <span class="price">Yükleniyor...</span>
            <span class="change"></span>
        </div>
        
        <div class="item" id="xrp">
            <span class="symbol">XRP</span>
            <span class="price">Yükleniyor...</span>
            <span class="change"></span>
        </div>

        <div class="category-header">DÖVİZ & MADEN</div>
        
        <div class="item" id="usd">
            <span class="symbol">DOLAR</span>
            <span class="price">Yükleniyor...</span>
            <span class="change"></span>
        </div>
        
        <div class="item" id="gold">
            <span class="symbol">ALTIN (ONS)</span>
            <span class="price">Yükleniyor...</span>
            <span class="change"></span>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
